<div class="container">
  <h2>Game #{{game}} </h2>

  <div>
    <table>
      <tr *ngFor="let row of gamegrid; let ir = index">
        <td *ngFor="let col of row; let ic = index" (click)="move(ir,ic)">
          {{gamegrid[ir][ic] == null ? "_" : gamegrid[ir][ic] }}
        </td>
      </tr>
    </table>
    <h3 class="results">
      {{message}}
    </h3>
  </div>
</div>
